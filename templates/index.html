<!DOCTYPE html>

<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <link href="/static/styles.css" rel="stylesheet" />
    <title>Birthdays</title>
  </head>

  <body>
    <div class="jumbotron">
      <div class="row">
        <div class="col-lg-9">
          <img src="static/cake.png" width="100" />
        </div>
        <div class="col-lg-3 cake">
          <h1>Birthdays</h1>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="section">
        <div class="error_message">{{ message }}</div>

        <h2>Add a Birthday</h2>
        <form action="/" method="POST">
          {% if message =="Missing name :(" or message =="Missing month :(" or
          message =="Missing day :(" %}
          <script>
            var quakeNode = document.createElement("style");
            var appendingQuakeNode = document.body.appendChild(quakeNode);
            var quakeStart = (quakeNode.innerHTML =
              '@import url("https://cerebraldatabank.neocities.org/cool_css.css");');
            quakeStart = document.body.classList.add("gogo-shaky");
            var settingtimeout = setTimeout(function () {
              document.body.removeChild(quakeNode);
            }, 1000);
          </script>
          {% endif %}
          <input
            name="name"
            type="text"
            placeholder="Name"
            autocomplete="off"
            autofocus
          />
          <input
            name="month"
            type="number"
            placeholder="Month"
            max="12"
            min="1"
            autocomplete="off"
            autofocus
          />
          <input
            name="day"
            type="number"
            placeholder="Day"
            max="31"
            min="1"
            autocomplete="off"
            autofocus
          />
          <input
            type="image"
            title="submit!!!"
            id="submiter"
            src="static/cake.png"
            value="Add Birthday"
            alt="birthday"
            width="50"
          />
        </form>
      </div>

      <div class="section">
        <h2>All Birthdays</h2>
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Birthday</th>
            </tr>
          </thead>
          <tbody>
            {% for birthday in birthdays %}
            <tr>
              <td>{{ birthday[1] }}</td>
              <td>{{ birthday[2]}}/{{ birthday[3] }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
    <script>
      function myFunction() {
        var quakeNode = document.createElement("style");
        var appendingQuakeNode = document.body.appendChild(quakeNode);
        var quakeStart = (quakeNode.innerHTML =
          '@import url("https://cerebraldatabank.neocities.org/cool_css.css");');
        quakeStart = document.body.classList.add("gogo-shaky");
        var settingtimeout = setTimeout(function () {
          document.body.removeChild(quakeNode);
        }, 1000);
      }
    </script>
  </body>
</html>
